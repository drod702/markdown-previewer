<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <title>Markdown Previewer</title>
        <script src="./js/marked.js"></script>
    </head>
    <body onload="setDefault()">

        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <h1>Markdown Previewer</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6 bg-info">
                    <h4 class='text-center'>Markdown Editor</h4>
                    <div class="form-group">
                        <textarea name="textarea" id="editor" class='form-control' onkeyup="updatePreview()" rows="40" style='height: 100%;'></textarea>
                    </div>
                </div>
                <div class="col-6 bg-transparent">
                    <h4 class="text-center">Markdown Preview</h4>
                    <div id="preview"></div>
                </div>
            </div>
        </div>
    
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
